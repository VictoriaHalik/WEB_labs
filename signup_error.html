<!DOCTYPE html><html class=''>
<head>
<meta charset='UTF-8'>
<title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
        <div class="workspace">
            <div class="wrap">
        
                <div class="content">
                    <div id="slideshow">
                        <div class="two">
                            <h2><span>CreditService</span></h2>
                            <a class="home-link" href="./index.html">Home</a>
                            <p></p>
                        </div>
                        <div class="img-holder">
                            <img src="img/logo.png" alt="logo">
                        </div>
                    </div>
                </div>
                <div class="user">
                    <div class="form-wrap">
                    	<div class="tabs">
                            <h3 class="h3-style "><a class="text-white" href="./signin.html"><span>Sign in<span></a></h3>
                    		<h3 class="h3-style"><a class="active text-white" href="./signup.html"><span>Sign Up</span></a></h3>
                    	</div>
                    	<div class="tabs-content">
                    		<div class="active">
                    			<form class="form-group" action="" method="post">
                    				<input type="email" class="input pb-0" autocomplete="off" placeholder="Email">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        User with this email already exists
                                    </div>
                    				<input type="text" class="input pb-0" autocomplete="off" placeholder="Username">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        User with this username already exist
                                    </div>
                                    <input type="text" class="input pb-0" aSutocomplete="off" placeholder="First name">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        Invalid first name
                                    </div>
									<input type="text" class="input pb-0" aSutocomplete="off" placeholder="Last name">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        Invalid last name
                                    </div>
									<input type="number" class="input pb-0" aSutocomplete="off" placeholder="Age">
                    				<input type="password" class="input pb-0" autocomplete="off" placeholder="Password">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        Password isn't reliable
                                    </div>
                                    <input type="password" class="input pb-0" autocomplete="off" placeholder="Confirm password">
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        The passwords dont match
                                    </div>
                                    <select name="role" id="role" class=" pb-0 form-select-su form-select-shape my-3">
                                        <option selected>Select a role</option>
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                    <div class="error-text invalid-feedback d-block lh-1">
                                        You have to assign a role
                                    </div>
                                    <input type="submit" class="button" value="Sign Up">
                                    <input type="reset" class="button" value="Reset">
                    	
                    			</form>
                    		</div>
                    	</div>
                	</div>
                </div>
            </div>
        </div>
</body></html>
